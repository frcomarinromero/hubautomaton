<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        /* Basic reset for styling consistency */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            font-family: sans-serif;
        }

        /* Main container for the landing page */
        .landing-container {
            /* Full viewport height and width */
            height: 100vh;
            width: 100vw;
            
            /* Flexbox for easy centering */
            display: flex;
            justify-content: center; /* Horizontally center */
            align-items: center;    /* Vertically center */
            
            /* The Gradient Background */
            /* You can generate your own at sites like https://cssgradient.io/ */
            background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }
        
        /* Keyframes for the animated gradient effect */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling for the logo */
        .logo {
            /* Set a max-width to ensure the logo is responsive */
            /* The logo will scale down on smaller screens but not exceed 200px */
            max-width: 90%; /* Use a percentage for responsiveness */
            width: 809px; /* A default width for larger screens */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <img src="logo.png" alt="My Company Logo" class="logo">
    </div>

</body>
</html>
